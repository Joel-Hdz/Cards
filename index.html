<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardgame</title>
    <link rel="stylesheet" href="app.css">
    <script src="poker.js" type="module"></script>
</head>

<body>
    <div class="dealerCards">
        <div class="firstCard">
            <div class="value top">A</div>
            <div class="suit top">♠</div>
            <div class="suit center">♠</div>
            <div class="suit bottom">♠</div>
            <div class="value bottom">A</div>
        </div>
        <div class="nextCard">
            <div class="value top">K</div>
            <div class="suit top">♠</div>
            <div class="suit center">♠</div>
            <div class="suit bottom">♠</div>
            <div class="value bottom">K</div>
        </div>
    </div>
    <div class="stack">
        <div class="nextCard faceDown"></div>
    </div>
    <div class="text">Let's Play!</div>
    <div class="mycards">
        <div class="firstCard red">
            <div class="value top">A</div>
            <div class="suit top">♥</div>
            <div class="suit center">♥</div>
            <div class="suit bottom">♥</div>
            <div class="value bottom">A</div>
        </div>
        <div class="nextCard red">
            <div class="value top">K</div>
            <div class="suit top">♥</div>
            <div class="suit center">♥</div>
            <div class="suit bottom">♥</div>
            <div class="value bottom">K</div>
        </div>
    </div>
    <section class="bet">
        <button class="betButton" type="button">Bet</button>
    </section>
    <div class="hit">
        <button class="hitButton" type="button">Hit Me</button>
    </div>
</body>

</html>
