<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardgame</title>
    <link rel="stylesheet" href="app.css">
    <script src="blackjack.js" type="module"></script>
</head>

<body>
    <div class="dealerSlot">
        <div class="card black">
            <div class="top">
                <p>A</p>
                <p>♠</p>
            </div>
            <div class="center">♠</div>
            <div class="bottom">
                <p>A</p>
                <p>♠</p>
            </div>
        </div>
        <div class="card black">
            <div class="top">
                <p>K</p>
                <p>♣</p>
            </div>
            <div class="center">♣</div>
            <div class="bottom">
                <p>K</p>
                <p>♣</p>
            </div>
        </div>
    </div>
    <div class="stack">
        <div class="card faceDown"></div>
    </div>
    <div class="text">
        <p id="text">Let's Play!</p>
    </div>
    <div class="discard">
        <div class="discardStack"></div>
    </div>
    <div class="playerSlot">
        <div class="card red">
            <div class="top">
                <p>A</p>
                <p>♥</p>
            </div>
            <div class="center">♥</div>
            <div class="bottom">
                <p>A</p>
                <p>♥</p>
            </div>
        </div>
        <div class="card red">
            <div class="top">
                <p>K</p>
                <p>♦</p>
            </div>
            <div class="center">♦</div>
            <div class="bottom">
                <p>K</p>
                <p>♦</p>
            </div>
        </div>
    </div>
    <div class="chip">$100</div>
    <form class="buttons">
        <div class="bet"><input type="number" placeholder="Enter bid amount..."><button class="betButton"
                type="button">Bet</button></div>
        <div class="sideBets">
            <button class="splitButton" type="button">Split</button>
            <button class="doubleButton" type="button">Double</button>
        </div>
    </form>
    <div class="hit">
        <button class="standButton" type="button">Stand</button>
        <button class="hitButton" type="button">Hit Me</button>
    </div>
</body>

</html>
