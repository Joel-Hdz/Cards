<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardgame</title>
    <link rel="stylesheet" href="app.css">
    <script src="blackjack.js" type="module"></script>
</head>

<body>
    <div class="dealerCards">
        <div class="card black">
            <div class="top">A♠</div>
            <div class="center">♠</div>
            <div class="bottom">♠A</div>
        </div>
        <div class="card black">
            <div class="top">K♣</div>
            <div class="center">♣</div>
            <div class="bottom">♣K</div>
        </div>
    </div>
    <div class="stack">
        <div class="card faceDown"></div>
    </div>
    <div class="text">Let's Play!</div>
    <div class="mycards">
        <div class="card red">
            <div class="top">A♥</div>
            <div class="center">♥</div>
            <div class="bottom">♥A</div>
        </div>
        <div class="card red">
            <div class="top">K♦</div>
            <div class="center">♦</div>
            <div class="bottom">♦K</div>
        </div>
    </div>
    <section class="bet">
        <button class="betButton" type="button">Bet</button>
    </section>
    <div class="hit">
        <button class="hitButton" type="button">Hit Me</button>
    </div>
</body>

</html>
